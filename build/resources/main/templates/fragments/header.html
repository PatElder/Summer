<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</head>
<body>
<header>
    <div id="logo">
        <img th:src="@{./img/summer.svg}" alt="memorynotfound logo"/>
    </div>

</header>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> Logo here?</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Or Logo here Home</a>
                </li>
                <li th:classappend="${module == 'welcome' ? 'active' : ''}">
                    <a href="#" th:href="@{/welcome}">Welcome</a>
                </li>
                <li th:classappend="${module == 'registration' ? 'active' : ''}">
                    <a href="#" th:href="@{/registration}"> Registration </a>
                </li>
            </ul>
                <li>
                    <a th:href="@{/logout}">Sign Out</a>

                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
</body>
</html>
